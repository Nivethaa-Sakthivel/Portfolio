<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #f4f4f4;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.6);
    }

    .nav-link {
      color: #f4f4f4 !important;
      font-weight: bold;
    }

    .nav-link.active, .nav-link:hover {
      background-color: #ffb347;
      color: #111 !important;
      border-radius: 20px;
    }

    .section-title {
      color: #ffb347;
      font-size: 2.2rem;
      margin-bottom: 20px;
      position: relative;
      text-align: center;
    }

    .section-title::after {
      content: '';
      width: 80px;
      height: 3px;
      background-color: #ffb347;
      display: block;
      margin: 10px auto;
    }

    .skill-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      margin-bottom: 20px;
      text-align: center;
      transition: transform 0.3s;
    }

    .skill-box:hover {
      transform: scale(1.02);
    }

    .skill-icon {
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
    }

    .skill-name {
      font-size: 1.2rem;
      color: #ffb347;
      font-weight: bold;
    }

    .back-btn {
      background-color: #ffb347;
      color: #111;
      font-weight: bold;
      border-radius: 25px;
      padding: 10px 20px;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s ease;
      margin-top: 30px;
    }

    .back-btn:hover {
      background-color: #e09d3b;
      color: #fff;
    }

    footer {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 20px;
      color: #ccc;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      .section-title {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

      </div>

      <div class="col-md-4">

      <div class="col-md-4">

      <div class="col-md-4">

    </div>

    <div class="text-center">
